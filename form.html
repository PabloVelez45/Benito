<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="500" border="1" align="center">
    <tbody>
      <tr>
        <td align="center"><a href="index.html">Inico</a></td>
        <td align="center"><a href="page2.html">Logros</a></td>
        <td align="center"><a href="page3.html">Galeria</a></td>
        <td align="center"><a href="form.html">contacto</a></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><h2>Registration form</h2></td>
      </tr>
      <tr>
        <td>1. Full name</td>
        <td><input name="textfield" type="text" id="textfield" value="name" size="30"></td>
        <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last name" size="30"></td>
      </tr>
      <tr>
        <td>2. Address</td>
        <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="address" size="100"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td colspan="3"><input name="textfield5" type="text" id="textfield5" value="cross streets" size="100"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="textfield6" type="text" id="textfield6" value="City"></td>
        <td colspan="2"><strong>
          <input name="textfield7" type="text" id="textfield7" value="Region/province/state">
        </strong></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="textfield8" type="text" id="textfield8" value="Zip code"></td>
        <td colspan="2"><select name="select" id="select">
          <option>Country</option>
          <option>Mexico</option>
          <option>Algeria</option>
          <option>Brazil</option>
          <option>China</option>
          <option>Germany</option>
          <option>Italy</option>
          <option>Mexico</option>
          <option>Portugal</option>
          <option>Canada</option>
          <option>Peru</option>
          <option>Bolivia</option>
        </select></td>
      </tr>
      <tr>
        <td><p>3. Private telephone</p></td>
        <td colspan="3"><strong>
          <input name="tel" type="tel" id="tel" size="100">
        </strong></td>
      </tr>
      <tr>
        <td>4. Fax</td>
        <td colspan="3"><input name="tel2" type="tel" id="tel2" size="100"></td>
      </tr>
      <tr>
        <td>5. Gender</td>
        <td colspan="3"><p>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
            Male</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
            Female</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>6. Marital status</td>
        <td colspan="3"><p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
            Single</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
            Maried</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_2">
            Divorce</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>7. Email</td>
        <td colspan="3"><input name="email" type="email" id="email" size="100"></td>
      </tr>
      <tr>
        <td>8. Birthdate</td>
        <td colspan="3"><input type="date" name="date" id="date"></td>
      </tr>
      <tr>
        <td>9. Place of birth</td>
        <td colspan="3"><input name="textfield9" type="text" id="textfield9" size="100"></td>
      </tr>
      <tr>
        <td>10. Citizenship(s)</td>
        <td colspan="3"><input name="textfield10" type="text" id="textfield10" size="100"></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><input type="submit" name="submit" id="submit" value="Enviar"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
